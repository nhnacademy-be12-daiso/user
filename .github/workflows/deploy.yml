name: User - Build and Deploy (Compose HA)

on:
  push:
    branches: [ main, feature/cicd ]
  pull_request:
    branches: [ main, feature/cicd ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/team3-user:latest

      - name: Deploy to Server (Docker Compose Rolling Update)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 8822
          script: |
            set -e
            
            echo "User Server 이중화 배포 시작 (Rolling Update)..."
            
            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            export DOCKER_PASSWORD="${{ secrets.DOCKER_PASSWORD }}"
            cd ~/infra

            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker compose pull team3-user-1
            
            echo "User-1 컨테이너 재시작..."
            docker compose --env-file .env up -d --no-deps --force-recreate team3-user-1
            
            echo "User-1 부팅 및 Eureka 등록 대기 (30초)..."
            sleep 30
            
            echo "User-2 컨테이너 재시작..."
            docker compose --env-file .env up -d --no-deps --force-recreate team3-user-2
            
            echo "User Server 이중화 배포 완료!"
            
            # 확인용 로그 (User-1만 확인)
            sleep 5
            docker logs --tail 20 team3-user-1