name: User - Build and Deploy

on:
  push:
    branches: [ main, feature/cicd ]
    paths:
      - 'user/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, feature/cicd ]
    paths:
      - 'user/**'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./user

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./user
          file: ./user/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/user:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 8822
          script: |
            set -e
            echo "üîÑ User Î∞∞Ìè¨ ÏãúÏûë..."
            
            # ÎÑ§Ìä∏ÏõåÌÅ¨ ÌôïÏù∏ Î∞è ÏÉùÏÑ± (ÏóÜÏúºÎ©¥ ÏÉùÏÑ±)
            docker network inspect team3-network >/dev/null 2>&1 || docker network create team3-network
            
            docker rm -f user || true
# Ïù¥ÎØ∏ÏßÄ Pull & Run
            docker pull ${{ secrets.DOCKER_USERNAME }}/user:latest
            
            docker run -d \
              --name user \
              --network team3-network \
              --restart unless-stopped \
              -e EUREKA_CLIENT_SERVICEURL_DEFAULTZONE="http://eureka:8761/eureka/" \
              ${{ secrets.DOCKER_USERNAME }}/user:latest
            
            sleep 10
