name: User - Build and Deploy (Compose HA)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/team3-user:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 8822
          script: |
            set -e
            
            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            export DOCKER_PASSWORD="${{ secrets.DOCKER_PASSWORD }}"
            cd ~/infra

            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker compose pull team3-user-1
            
            docker compose --env-file .env up -d --no-deps --force-recreate team3-user-1
            
            for retry in {1..30}; do
              if docker exec team3-user-1 curl -s http://localhost:8080/actuator/health | grep -q "UP"; then
                  echo "User-1 UP"
                  break
              fi
              sleep 3
              if [ $retry -eq 30 ]; then
                exit 1
              fi
            done
            
            docker compose --env-file .env up -d --no-deps --force-recreate team3-user-2
            
            for retry in {1..30}; do
              if docker exec team3-user-2 curl -s http://localhost:8080/actuator/health | grep -q "UP"; then
                  echo "User-2 UP"
                  break
              fi
              sleep 3
              if [ $retry -eq 30 ]; then
                exit 1
              fi
            done
            
            sleep 2
            docker logs --tail 20 team3-user-1